<mat-card class="item">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Category</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imgUri" />
  <mat-card-content>
    <p>{{ product.price }} Kƒç</p>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Buy</button>
    <button mat-button [routerLink]="['/products', product.id]">Detail</button>
  </mat-card-actions>
</mat-card>
